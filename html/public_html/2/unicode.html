    <head>
        <meta charset="UTF-8">
        <title>轉換器</title>

        <style>
            :root{
                --qwe:40px;
                --ft:"Comic Sans MS",標楷體;
                --col:rgb(240,240,240);
            }
            body{
                margin:calc(var(--qwe)/5);
                font-size:var(--qwe);
                font-family:var(--ft);
            }
            button{
                background-color:var(--col);
                border-radius: 5vw;
                display:inline-block;
                font-size:var(--qwe);
                font-family:var(--ft);
            }
            select{
                background-color:var(--col);
                border-radius: 5vw;
                display:inline-block;
                font-size:var(--qwe);
                font-family:var(--ft);
            }
            textarea{
                z-index:2147483647;
                min-width: calc(var(--qwe)*10.25);
                min-height: calc(var(--qwe)*1.3);
                font-size:var(--qwe);
                font-family: monospace;
            }
            input{
                font-size:var(--qwe);
                width:calc(var(--qwe)*5);
            }
            .cc{
                font-weight:1000;
            }
        </style>
    </head>

            document.write("<style>textarea{height:"+(document.body.clientHeight-document.body.clientWidth/3.25)/2+"}</style>");
            wo=["encode","decode","自創密碼","自創解碼","英轉注音","酷酷的","utf8_to_b64","b64_to_utf8"];
            w=wo.length;
            document.write("<select id='asdc' onchange='asdf()'>")
            for(i=0;i<w;i++){
                document.write("<option>"+wo[i]+"</option>");
            }
            document.write("</select>");
            document.getElementById("asdc").value="";
        </script>
