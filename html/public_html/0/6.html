<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <input
      ref="input"
      webkitdirectory
      type="file"
      id="ipt"
    >
    <script>
        var ipt=document.querySelector("#ipt");
        ipt.onchange=()=>{
            let fl=ipt.files;
            console.log(fl);
            for(let i in fl){
                let fm=fl[i].name;
                if(fm.substring(fm.length-4)==".png"){
                    ae(fl[i]);
                }
            }
        };
        function ae(file) {
            var reader = new FileReader();
            reader.onloadend = function() {
                //console.log('RESULT', reader.result);
                var w=document.createElement("img");
                w.src=reader.result;
                document.body.append(w);
            }
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
