<!DOCTYPE html>
<html>

    position: fixed;
    top: 5px;
    right: 4px;
}

    font-size: 25px;
}
#aqs{
    display: flex;
    flex-direction: row;
    align-items: center;
    margin-bottom: 10px;
}
#div{
	transition: transform 0.5s cubic-bezier(0.45, -0.02, 0.47, 0.86),transform-origin 0.5s cubic-bezier(1, -0.09, 1, -0.09);
}
img{
    margin-right: 16px;
}

    <div id="inff" class="tt">

ctrl+Down<br>
ctrl+Left<br>
ctrl+Right<br>
Left<br>
Right
    </div>
    <div id="div"></div>
    <script>
var rot=0;
var ifl={};
var img=[];
var trh=[];
var infhd=1;
var idx=0;
var scl=1,scm=0.01;
var ipt=document.querySelector("#ipt");
var inff=document.querySelector("#inff");
var div=document.querySelector("#div");
var spn=document.querySelector("#spn");
function imgrt(){
    if(div.childElementCount==0)return;
    let x,y;
    let img=document.querySelector("img");
    if((rot%360+360)%360<=90){
        x=img.height/2;
        y=img.height/2;
    }
    else if((rot%360+360)%360==270){
        x=img.width/2;
        y=img.width/2;
    }
    else{
        x=img.width/2;
        y=img.height/2;
    }
    div.style["transform-origin"]=`${x}px ${y}px`;
    div.style.transform=`rotate(${rot}deg)`;
}
function inf(){
    if(infhd){
        inff.style.display="block";
    }
    else{
        inff.style.display="none";
    }
    infhd^=1;
}
function wip(a){
    ipt.removeAttribute("webkitdirectory");
    ipt.removeAttribute("webkitdirectory");
    if(a){
        ipt.setAttribute("webkitdirectory","");
    }
    else{
        ipt.setAttribute("multiple","");
    }
    ipt.click();
}
ipt.onchange=()=>{
    let fl=ipt.files;
    for(let i=0;i<fl.length;i++){
        let fm=fl[i].name;
        if(fm.search(/[.](png|jpg|svg)$/i)!=-1){
            ae(fl[i]);
        }
    }
};
function ae(file) {
    var reader = new FileReader();
    reader.onloadend = function() {
        if(ifl.hasOwnProperty(reader.result))return;
        var w=document.createElement("img");
        w.src=reader.result;
        ifl[reader.result]=file.name;
        img.push({img:w,name:file.name});
        if(div.innerHTML==""){
            div.append(img[0].img);
            upd();
        }
    }
    reader.readAsDataURL(file);
}
document.onkeydown=(k)=>{
    if(k.code=="ArrowLeft"&&k.ctrlKey){
        rot-=90;
        imgrt();
        return;
    }
    if(k.code=="ArrowRight"&&k.ctrlKey){
        rot+=90;
        imgrt();
        return;
    }
    if(k.code=="ArrowRight"){
        if(img.length<=1)return;
        idx=(idx+img.length+1)%img.length;
        div.replaceChild(img[idx].img,div.firstChild);
        upd();
        return;
    }
    if(k.code=="ArrowLeft"){
        if(img.length<=1)return;
        idx=(idx+img.length-1)%img.length;
        div.replaceChild(img[idx].img,div.firstChild);
        upd();
        return;
    }
    if(k.code=="Delete"){
        if(img.length==0)return;
        trh.push(img[idx]);
        if(img.length==1)
        {
            img=[];
            div.innerHTML="";
            return;
        }
        img.splice(idx,1);
        if(idx==img.length)idx--;
        div.replaceChild(img[idx].img,div.firstChild);
        upd();
        return;
    }
    if(k.code=="KeyZ"){
        if(trh.length==0)return;
        let _img=trh.pop();
        img.push(_img);
        idx=img.length-1;
        if(div.innerHTML==""){
            div.append(_img.img);
        }
        else{
            div.replaceChild(_img.img,div.firstChild);
        }
        return;
    }
    if(k.code=="ArrowUp"&&k.ctrlKey){
        scl+=scm;
        scl=Number(scl.toFixed(2));
        if(scl<=scm)scl=scm;
        div.style.zoom=scl;
        return;
    }
    if(k.code=="ArrowDown"&&k.ctrlKey){
        scl-=scm;
        scl=Number(scl.toFixed(2));
        if(scl<=scm)scl=scm;
        div.style.zoom=scl;
        return;
    }
};
setInterval(upd,100);
function upd(){
    if(img.length==0)
    {
        spn.textContent="upload some image";
        document.title="cft";
        return;
    }
    let w=img[idx].img;
    let m=img[idx].name;
    let a=`${m} (${w.width}×${w.height}) [${idx+1}/${img.length}]`;
    spn.textContent=a;
    document.title=a;
    imgrt();
}
    </script>
